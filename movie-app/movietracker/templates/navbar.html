<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="static/css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <button class="navbar navbar-light" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="container-fluid" style="display: inline-block;">
      <div class="navbar-header">
        <a style="font-size:18px;" class="navbar-brand" href="{{ url_for('main.home') }}">MovieTracker</a>
      </div>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="nav navbar-nav" style="display: inline-block;">
      <li>
        <a href="{{ url_for('main.home') }}">Home</a>
      </li>
      <li>
        <a href="{{ url_for('main.api') }}">API</a>
      </li>
      {% if current_user.is_authenticated %}
        <li>
          <a href="{{ url_for('users.account') }}">Account</a>
        </li>
        <li>
          <a  href="{{ url_for('users.logout') }}">Log out</a>
        </li>
      {% else %}
        <li>
            <a href="{{ url_for('users.login') }}">Log in</a>
        </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0" method="POST" action="{{ url_for('main.search') }}"
          enctype="multipart/form-data" style="float:right;">
      <input class="form-control mr-sm-2" name="search_text" type="search" placeholder="Search" aria-label="Search">
      <button style="color:black;" class="btn btn-info" name="search" type="submit">Search</button>
    </form>
      </div>
  </div>
</nav>

</body>
</html>
